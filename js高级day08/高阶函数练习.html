	<script type="text/javascript">
		function forEach(arr,fn){
			for(var i=0;i<arr.length;i++){
				if(typeof fn=="function"){
					fn(arr[i]);					
				}

				
			}

		}
			
			
			var a=[1,5,6,3,4,2,8];
			forEach(a,function(i){
				console.log(i);
			});
			console.log("----------------------------");					
			forEach(a,function(i){
				console.log(i+1);
			});			
			console.log(a);		
	</script>
