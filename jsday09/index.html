<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标题</title>
		<script>
			window.onload=function(){
				//获取文档标题				
				console.log(document.title);
				//设置文档标题
				document.title="hello world";
				//获取文档中的body标签
				console.log(document.body);
				
			    document.write('<h1>hello world</h1>');			    
			    document.writeln('<h1>hello world</h1>');			    
			    document.write('<h2>hello</h2>');
			    document.writeln('<h2>hello</h2>');
			    
			    document.write('<span>helloworld</span>');			    
			    document.writeln('<span>helloworld</span>');
			    document.writeln('<span>hello</span>');
			    document.write('<span>hello</span>');
			    
			    //向文档中写入内容,使用write(),或者writeln().这两个方法如果在页面加载完毕时调用,会覆盖之前已经加载进来的元素
			    
			    
			    
			    
			}
			
			
		</script>
	</head>
	<body>
		<div id="div1">
			<ul class="ul1">
				<li id="id1">li1</li>
				<li id="id2">li2</li>
				<li id="id3">li3</li>
				<li id="id4">li4</li>
				<li id="id5">li5</li>
				<li id="id6">li6</li>
				<li id="id7">li7</li>
				<li id="id8">li8</li>
				<li id="id9">li9</li>
				<li id="id10">li10</li>
			</ul>
		</div>
	</body>
</html>
