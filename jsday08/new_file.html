<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
	       var box = new Date();
  document.write(box.toDateString()+"<br/>"); //以特定的格式显示星期几、月、日和年
document.write(box.toTimeString()+"<br/>"); //以特定的格式显示时、分、秒和时区
document.write(box.toLocaleDateString()+"<br/>"); //以特定地区格式显示星期几、月、日和年
document.write(box.toLocaleTimeString()+"<br/>"); //以特定地区格式显示时、分、秒和时区


		</script>
	</head>
	<body>
	</body>
</html>
