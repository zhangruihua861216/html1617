<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			//什么是BOM?
			//浏览器对象模型的英文缩写.操作浏览器窗口
			
			//全局变量:不属于任何一个函数,作用域在整个文档
			
			
			//局部变量:在函数内部定义的变量,这种变量的作用域(有效范围)仅仅在该函数中.
			
			
			//window 对象是什么?我们打开一个页面时的窗口
			var a=23;
			
			console.log(a);
			
			//获取浏览器主窗口距离屏幕左侧和顶部的间隔
			
			//获取到的值是以像素为单位的数值
			
			//在火狐下,使用screenX/screenY获取间隔
			
//			console.log(screenLeft);
//			console.log(screenTop);
			
			//获取浏览器的宽高:获取到的是显示用户页面的窗口宽高,如果调出了控制台或工具栏,则宽高不包括
			
			
			//setInterval(参数一,参数二)
			//参数一是一个匿名函数,或外部函数的函数名,放在参数一位置上的代码会循环执行
			//参数二是一个以毫秒为单位的时间数值,指定每隔多少时间执行一次参数一里的代码
			
			window.setInterval(function({
				  console.log("hello")
			}),2000);
		</script>
		
		<script type="text/javascript">
			console.log(a);
		</script>
	</head>
	<body>
		<script type="text/javascript">
			console.log(a);
		</script>
	</body>
	<script type="text/javascript">
			console.log(a);
		</script>
</html>
