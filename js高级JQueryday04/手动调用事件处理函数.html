<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button>点击</button>
		<button>点击2</button>
	</body>
	<script type="text/javascript">
	//1.事件处理函数
		function handlerBtn(e){
			console.log("我是事件处理器"+e);
		}
	//2.注册
	
		$("button:first").on('click',handlerBtn);
		
	//鼠标放在第二个按钮上时，触发第一个按钮的click事件
	
	    //
	    function handlerMouseEnter(e){
	    	$("button:first").trigger('click');
	    }
	    
	    $("button:last").on("mouseenter",handlerMouseEnter);
		
		
		
		
		
		function add(a,b){
			return a+b;
		}
		
		console.log(add(1,2));
	</script>
</html>
