<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr1=new Array(8,4,2,1,23,344,12);
			 
			 var sum=0;
			for(var i=0 in arr1){
				console.log("arr1["+i+"]="+arr1[i]);
				sum +=arr1[i];
			}
			console.log("sum:"+sum);
			
			function mymax(){
				var mymax=arr1[0];
				for (var i=0;i<arr1.length;i++)
				{
					if(mymax<arr1[i]){
						mymax=arr1[i]
					}
				}
				console.log("mymax:"+mymax);
			}
			mymax();
			
			function mymin(){
				var mymin=arr1[0];
				for (var i=0;i<arr1.length;i++)
				{
					if(mymin>arr1[i]){
						mymin=arr1[i]
					}
				}
				console.log("mymin:"+mymin);
			}
			mymin();
			
			var arr2=[2,1,5,6,7];
			
			console.log(arr2.reverse());
			console.log(arr2);
			
			for(var i=arr2.length-1;i>=0;i--){
				
				console.log(arr2[i]);
				
			}
			function mycompare(value1,value2){
				if(value1>value2){
					return 1;
				}else if(value1==value2){
					return 0;
				}
				else{
					  return -1;
				}
				
			}
			
			console.log(arr2.sort(mycompare()));
			console.log(arr2.reverse(mycompare()));
			
		</script>
