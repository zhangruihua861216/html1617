<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//事件对象:获取日期时间的一种数据格式
			//创建时间对象,获取当前的时间
			
			var date=new Date();
			
			console.log(date);
			
			//根据指定的时间字符串创建时间对象
			
			var date1=new Date('2016/9/27 12:12:12');
			
			console.log(date1);
			
			//获取指定时间的时间戳,拿到的都是毫秒
			
			console.log(Date.parse('2016/9/29 8:00:00'));
		</script>
	</head>
	<body>
		
	</body>
</html>
