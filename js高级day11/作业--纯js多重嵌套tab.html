	<script type="text/javascript">
		var spans=document.querySelectorAll(".page1 span");
		var oneP1=document.querySelector(".one");
		var twoP2=document.querySelector(".two");
		var k=187;
	

		for(var i=0;i<spans.length;i++){
		    spans[i].onclick=function(){

 		    twoP2.style.position="absolute";
			console.log(twoP2.style.top);
			taskId=setInterval(function(){				
				k--;
 		    	twoP2.style.top=k+"px";	
 		    	if(k==50){
 		    		clearInterval(taskId);
 		    	}
			},1);

		    }			
		}

	</script>
	<script type="text/javascript">
		var aTabs=document.querySelectorAll(".page2 a");
        var shows=document.querySelectorAll(".show");
		for(var i=0;i<aTabs.length;i++){
			aTabs[i].index=i;
			aTabs[i].onmouseover=function(){	
				for(var j=0;j<aTabs.length;j++){
					shows[j].style.display="none";
					shows[this.index].style.display="block";
				}
			}
		}
	</script>
	<!--旅行tab切换-->
	<script type="text/javascript">
		var lvxing=document.querySelectorAll(".lvxing ul li");
		var textareaS=document.querySelectorAll(".lvxing textarea");

			lvxing[i].index=i;			
			lvxing[i].onmouseover=function(){

						textareaS[j].style.display="none";

		}
