<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>飞机大战</title>
		<link rel="stylesheet" type="text/css" href="css/feijidazhan.css"/>
	</head>
	<body>
		<!--开始页-->
		<div class="start-page" id="start-page">
			<div id="title"></div>
			<div id="startbtn">开始游戏</div>
		</div>
		
		<!--主页面-->
		
		<div class="gamescene" id="gamescene">
			<!--背景1-->
			<div class="scrollmap1" id="scrollmap1"></div>
			<!--背景2-->
			<div class="scrollmap2" id="scrollmap2"></div>
			<!--飞机层-->
			<div class="map" id="map"></div>
			<!--分数-->
			<div id="score"></div>
			<!--暂停按钮-->
			<div id="pausebtn"></div>
			<!--结果页-->
			<div id="game-over-page" class="game-over-page">
				<!--背景-->
				<div id="bg"></div>
				<div id="pane1">
					<div id="over-score"></div>
					<div id="replaybtn">重新开始</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	
</html>
