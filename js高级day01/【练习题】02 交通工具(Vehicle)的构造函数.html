		<script type="text/javascript">
			/*
			 请定义一个交通工具(Vehicle)的构造函数，其中有:
			属性：速度(speed)，体积(size)等等
			方法：移动(move())，设置速度(setSpeed(speed))，加速speedUp(),减速speedDown()等等。
			最后在测试Vehicle并实例化一个交通工具对象，并通过方法给它初始化speed,size的值，并且通过打印出来。另外，调用加速，减速的方法对速度进行改变。
			 */
			
			function Vehicle(){
				
			}
			
			Vehicle.prototype.move=function(){};
			Vehicle.prototype.setSpeed=function(speed,size)
			{   this.speed=speed;
				this.size=size; 
				console.log(this.speed);
				console.log(this.size);
			}
			Vehicle.prototype.speedUp=function()
			{   this.speed=this.speed+5;
				this.size=this.size+5;
				console.log(this.speed);
				console.log(this.size);
			}
			Vehicle.prototype.speedDown=function()
			{   this.speed=this.speed-5;
				this.size=this.size-5;
			    console.log(this.speed);
				console.log(this.size);}
				
			var ObjVehicle=new Vehicle();
			ObjVehicle.setSpeed(100,200);
			ObjVehicle.speedUp();
			ObjVehicle.speedDown();
			ObjVehicle.speedDown();
		</script>
