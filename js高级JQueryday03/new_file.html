<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		#table{
			display: table;
		}
		.drow{
			display: table-row;
		}
		.dcell{
			display: table-cell;
		}
		.dcell img{
			width: 70px;
			height: 100px;
		}
		.dcell input{
			width:20px;
		}
	</style>		
	<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="form">
		<div id="table">
			<div class="drow">
				<div class="dcell">
					<img src="img/1.jpg" alt="" />
					<input type="text" />
					<label for='tom'>tom</label>
				</div>
					<div class="dcell">
					<img src="img/10.jpg" alt="" />
					<input type="text" />
					<label for='mark'>mark</label>
				</div>
				<div class="dcell">
					<img src="img/11.jpg" alt="" />
					<input type="text" />
					<label for='jarry'>jarry</label>
				</div>
				<div class="dcell">
					<img src="img/12.jpg" alt="" />
					<input type="text" />
					<label for='joe'>joe</label>

				</div>
			</div>

		</div>
	</div>
</body>

<script type="text/javascript">
  $(document).ready(function(){
  	var map={
  		mouseenter:function(){
   		$(this).css({
			border:'1px solid red',
			opacity:0.5
			});			
  		},
  		mouseout:function(){
	   		$(this).css({
				border:"none",
				opacity:1
			}); 			
  		}
  	}
  	$(document).on(map,'img');

//			})

//			opacity:1

//	});
	
	var drow=$("<div class='drow'></div>");
	drow.appendTo("#table");
	var dcell=$("<div class='dcell'></div");
	drow.append(dcell);
	dcell.append("<img src='img/12.jpg'>");
	
  })
    

</script>
