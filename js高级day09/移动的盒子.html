<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: yellow;
				position: absolute;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div id="tbnContainer">
			<button>运动</button><button>停止</button>
		</div>		
		<div id="box">
			
		</div>

	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		var btn=document.getElementsByTagName("button")[0];
		var taskId=0;
		var weizhi=0;
		var left=box.offsetLeft;
		btn.onclick=function(){
			taskId=setInterval(function(){
				weizhi++;
				box.style.left=left+weizhi+"px";
			},50);
			
		}
		
		var btnStop=document.getElementsByTagName("button")[1];
		btnStop.onclick=function(){
			clearInterval(taskId);
		}
		
	</script>
</html>
