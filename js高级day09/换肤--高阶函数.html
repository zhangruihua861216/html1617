	<script>
		function createElem(fn){
			var div=document.createElement("div");
			return function(){
				if(typeof fn=='function'){
					fn.call(this,div ,arguments[1]);
				}
				
				return div;
			}
			
		}
		//设置样式的函数
		
		
		function setStyle(elem,map){
			for(var p in map){
				elem.Style[p]=map[p];
			}
		}

			color:"blue";
			width:"100px";
			height:"20px";

		}
