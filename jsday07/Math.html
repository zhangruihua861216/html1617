<!DOCTYPE html>

		<script type="text/javascript">
			//获取数据最大值或最小值
			
			var max=Math.max(12,20);
		     console.log(max);
		     
		    var min=Math.min(3,0,-100,40);
		    console.log(min);
		    
		    //向上取整:不管小数位是否满五,舍弃小数位,向各位进一
		    
		    console.log(Math.ceil(99.9));
		    
		    
		    //向下取整:不管小数位是否满五,舍弃小数位,各位不变
		    
		    console.log(Math.ceil(99.8));
		    
		    //四舍五入取整:小数位满五,个位进一舍弃小数位,不满五,舍弃小数位,个位不变
		    console.log(Math.round(99.2));
		    
		    console.log(Math.round(99.8));
		</script>
