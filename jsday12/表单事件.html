<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#text{
				outline: none;
			}
			#text:focus{
			    border-color: red;
				}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//表单获取焦点事件
				var input=document.querySelector('#text');
				input.onfocus=function(){
					//让输入框的outline消失
					this.style.outline='none';
					this.style.borderColor='blue';
				}
				
				//表单失去焦点时触发的事件
				input.onblur=function(){
					//失去焦点时边框变灰色
					if(this.value.length==0){
						this.style.borderColor='red';
					}else{
						this.style.borderColor='gray';
					}
					
				}
				//表单提交事件
				//submit事件是添加在form标签上的,并不是submit按钮
				var form=document.querySelector('form');
				form.onsubmit=function(ev){
					 alert('hello world');
					 
				//阻止默认事件:返回false
				
//				return false;

               //通过事件对象阻止默认事件
				var evenObj=ev||event;
				
				evenObj.preventDefault();
				
				//preventDefault():IE8以及之前的浏览器不支持这种方法
				
				//return false; 通过on添加的事件可以使用这种方法,取消默认事件
				}
				
				
			}
		</script>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
			<input type="text" name="user" id="text" value="" />
			<input type="text" name="pwd" id="password" value="" />
			<input type="submit" name="" id="" value="提交" />
			
		</form>
	</body>
</html>
