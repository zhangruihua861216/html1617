<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position:  absolute;
			}
			
			#div1{
				width: 300px;
				height: 300px;
				background: green;
				position: absolute;
				
				top:200px;
			}
			
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//获取到要拖拽的标签
				
				var div=document.querySelector('#div');
				//当鼠标在标签上按下时,开始进行拖动流程:mousedown->mousemove->mouseup
				div.onmousedown=function(ev){
					//获取到鼠标的坐标点相对与标签边框的间隔
					var eventObj=ev||event;
					var left=eventObj.offsetX;
					var top=eventObj.offsetY;
					
					document.onmousemove= function(ev){
						var eventObj=ev||event;
						//使用鼠标当前相对于浏览器边框的位置减去初始点击时相对于标签的间隔,就可以拿到鼠标移动的尺寸
						var offsetLeft=eventObj.clientX-left;
						var offsetTop=eventObj.clientY-top;
						
						div.style.left=offsetLeft+'px';
						div.style.top=offsetTop+'px';
					}
					
					div.onmouseup=function(){
						//把move事件清理掉
						
						document.onmousemove=null;
						div.onmouseup=null;
					}
				}
				
				
				
				
				
				var div1=document.querySelector('#div1');
				
				div1.onmousedown=function(ev){
					
					var eventObj=ev||event;
					var left=eventObj.offsetX;
					var top=eventObj.offsetY;
					
				
 					document.onmousemove=function(ev){
					   var eventObj=ev||event;
					   
					   var offsetLeft=eventObj.clientX-left;
					   var offsetTop=eventObj.clientY-top;
					   
					   div1.style.left=offsetLeft+'px';
					   div1.style.top=offsetTop+'px';
					 
					div1.onmouseup=function(ev){
						document.onmousemove=null;
					}
					  
					}
					
				}
			}
			
			
			
			
		</script>
		
		
	</head>
	<body>
		<div id="div"></div>
		<div id='div1'></div>
	</body>
</html>
